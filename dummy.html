<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードリスト</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .card-list-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
        }
        
        .card-image-container {
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
            flex-shrink: 0;
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .card-content {
            padding: 15px;
            flex-grow: 1;
        }
        
        .card-title {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .card-description {
            font-size: 14px;
            color: #666;
            margin: 0;
            line-height: 1.5;
        }
        
        .card-details {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .card-detail-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="card-list-container">
        <div class="card">
            <div class="card-image-container">
                <img src="https://via.placeholder.com/200x150" alt="商品画像1" class="card-image">
            </div>
            <div class="card-content">
                <h3 class="card-title">商品名1</h3>
                <div class="card-details">
                    <div class="card-detail-item">価格帯: ¥1,000 〜 ¥2,000</div>
                    <div class="card-detail-item">週間取引数: 15</div>
                    <div class="card-detail-item">月間取引数: 60</div>
                    <div class="card-detail-item">レア度: 一般</div>
                    <div class="card-detail-item">登録日: 2023/10/15</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-image-container">
                <img src="https://via.placeholder.com/200x150" alt="商品画像2" class="card-image">
            </div>
            <div class="card-content">
                <h3 class="card-title">商品名2</h3>
                <div class="card-details">
                    <div class="card-detail-item">価格帯: ¥3,000 〜 ¥5,000</div>
                    <div class="card-detail-item">週間取引数: 8</div>
                    <div class="card-detail-item">月間取引数: 32</div>
                    <div class="card-detail-item">レア度: レア</div>
                    <div class="card-detail-item">登録日: 2023/11/05</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-image-container">
                <img src="https://via.placeholder.com/200x150" alt="商品画像3" class="card-image">
            </div>
            <div class="card-content">
                <h3 class="card-title">商品名3</h3>
                <div class="card-details">
                    <div class="card-detail-item">価格帯: ¥500 〜 ¥1,500</div>
                    <div class="card-detail-item">週間取引数: 25</div>
                    <div class="card-detail-item">月間取引数: 95</div>
                    <div class="card-detail-item">レア度: 一般</div>
                    <div class="card-detail-item">登録日: 2023/09/20</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
